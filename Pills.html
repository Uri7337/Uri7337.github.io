<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Přehled Prášků</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
     <link rel="stylesheet" href="/css/style.css">
     <link rel="stylesheet" href="/css/pills.css">
    <script>
    fetch('../html-components/favicons.html')
      .then(response => response.text())
      .then(data => {
        var head = document.head;
        var temp = document.createElement('div');
        temp.innerHTML = data;
        Array.from(temp.children).forEach(child => head.appendChild(child));
      });
  </script>
</head>
<body>
    <div id="header"></div>
  <script>
    fetch('../html-components/header.html')
      .then(response => response.text())
      .then(data => document.getElementById('header').innerHTML = data);
  </script>
    <div class="container">
        <h2 class="text-center">Přehled Prášků</h2>
        <div class="mb-3 position-relative">
            <label for="pill-input" class="form-label">Zadejte číslo prášečku:</label>
            <input type="number" id="pill-input" class="form-control" placeholder="1 až 28" onfocus="showPillPicker(event)" onblur="hidePillPicker(event)">
            <div id="pill-picker" class="pill-picker"></div>
        </div>
        <div class="mb-3">
            <label for="date-input" class="form-label">Vyberte datum:</label>
            <input type="date" id="date-input" class="form-control">
        </div>
        <button class="btn btn-primary" onclick="updateCalendar()">Zobrazit Kalendář</button>

        <div class="mt-4">
            <h3>Harmonogram:</h3>
            <div id="calendar" class="d-flex flex-wrap justify-content-center"></div>
        </div>
    </div>

    <script src="/script/pills.js"></script>
</body>
</html>
