<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Přehled Prášků</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
     <link rel="stylesheet" href="/css/style.css">
    <style>
       
        .pill-box {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        .pill {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin: 0 5px;
        }
        .red-pill {
            background-color: red;
        }
        .white-pill {
            background-color: white;
            border: 1px solid #ccc;
        }
        .calendar-day {
            width: 100px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .red {
            background-color: #ffcccc;
        }
        .white {
            background-color: #fff;
        }
        .selected {
            border: 2px solid blue;
        }
    </style>
    <script>
    fetch('../html-components/favicons.html')
      .then(response => response.text())
      .then(data => {
        var head = document.head;
        var temp = document.createElement('div');
        temp.innerHTML = data;
        Array.from(temp.children).forEach(child => head.appendChild(child));
      });
  </script>
</head>
<body>
    <div id="header"></div>
  <script>
    fetch('../html-components/header.html')
      .then(response => response.text())
      .then(data => document.getElementById('header').innerHTML = data);
  </script>
    <div class="container">
        <h1 class="text-center">Přehled Prášků</h1>
        <div class="mb-3">
            <label for="pill-input" class="form-label">Zadejte číslo prášečku:</label>
            <input type="number" id="pill-input" class="form-control" placeholder="1 až 28">
        </div>
        <div class="mb-3">
            <label for="date-input" class="form-label">Vyberte datum:</label>
            <input type="date" id="date-input" class="form-control">
        </div>
        <button class="btn btn-primary" onclick="updateCalendar()">Zobrazit Kalendář</button>

        <div class="mt-4">
            <h3>Harmonogram:</h3>
            <div id="calendar" class="d-flex flex-wrap justify-content-center"></div>
        </div>
    </div>

    <script>
        const totalPills = 3 * 7 + 7; // 28 pills
        const pillSequence = Array(21).fill('red').concat(Array(7).fill('white'));

        function generatePillSequence(startPill, startDate) {
            let sequence = [];
            for (let i = -7; i <= 7; i++) {
                let index = (startPill - 1 + i + totalPills) % totalPills; // Ensure circular sequence
                let date = new Date(startDate);
                date.setDate(date.getDate() + i);
                sequence.push({ pill: pillSequence[index], date: date });
            }
            return sequence;
        }

        function updateCalendar() {
            const inputPill = parseInt(document.getElementById('pill-input').value);
            const inputDate = document.getElementById('date-input').value;
            const calendar = document.getElementById('calendar');

            if (isNaN(inputPill) || inputPill < 1 || inputPill > totalPills) {
                alert('Zadejte platné číslo prášečku (1 až 28)');
                return;
            }

            if (!inputDate) {
                alert('Vyberte platné datum.');
                return;
            }

            const startDate = new Date(inputDate);
            calendar.innerHTML = '';
            const sequence = generatePillSequence(inputPill, startDate);

            sequence.forEach(({ pill, date }) => {
                const day = document.createElement('div');
                day.className = `calendar-day ${pill}`;
                day.innerText = date.toLocaleDateString('cs-CZ');

                if (date.toDateString() === startDate.toDateString()) {
                    day.classList.add('selected');
                }

                calendar.appendChild(day);
            });
        }
    </script>
</body>
</html>
