<!DOCTYPE html>
<html>
<head>
  <title>Time Calculator</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <script src="/script/scripts.js"></script>
  <h1>Time Calculator</h1>
  <label for="start-time">Enter Start Time: </label>
  <input class="timeinput" type="text" id="start-time" placeholder="(7:10)">
  
  <label for="end-time">End Time: </label>
  <input  class="timeinput" type="text" id="end-time" value="16:20">

  <button class="ghlikebutton" onclick="calculateTimeDifference()">Calculate</button>

  <p id="result"></p>

  
</body>
</html>
