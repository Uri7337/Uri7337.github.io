<!DOCTYPE html>
<html>

<head>
  <title>Time Calculator</title>
  <link rel="stylesheet" href="/css/time-calculator.css">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/fancylabels.css">

  <script>
    fetch('../html-components/favicons.html')
      .then(response => response.text())
      .then(data => {
        var head = document.head;
        var temp = document.createElement('div');
        temp.innerHTML = data;
        Array.from(temp.children).forEach(child => head.appendChild(child));
      });
  </script>

</head>

<body>

  <div id="header"></div>
  <script>
    fetch('../html-components/header.html')
      .then(response => response.text())
      .then(data => document.getElementById('header').innerHTML = data);
  </script>

  <div class="container">

    <div>
      <h1 class="underline">Time Calculator</h1>
    </div>
    <div class="container-inputs">
      <div class="form__group field">
        <input class="timeinput form__field start_field" type="text" id="start-time" placeholder="">
        <label for="start-time" class="form__label start_label">Start Time</label>
      </div>

      <div class="form__group field">
        <input class="timeinput form__field end_field" type="text" id="end-time" placeholder="">
        <label for="end-time" class="form__label end_label">End Time</label>
      </div>


    </div>

    <div class="container-buttons">
      <button class="ghlikebutton" onclick="calculateTimeDifference()" type="submit">Calculate</button>
    </div>
      <div class="results">
        <p id="result"></p>
        <p id="result2"></p>
      </div>

    </div>
    <div class="container-seven">
      <h2>ðŸ¦¥</h2>
      <p id="result-days-left"></p>
    </div>
  


  <script src="/script/scripts.js"></script>
  <script src="/script/time-calculator.js"></script>
</body>

</html>
