<!DOCTYPE html>
<html>
<head>
  <title>Time Calculator</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <script src="/script/scripts.js"></script>
  <h1>Time Calculator</h1>
  <label for="start-time">Enter Start Time (HH:mm): </label>
  <input type="text" id="start-time" placeholder="Enter start time (e.g. 12:30)">
  
  <label for="end-time">End Time (HH:mm): </label>
  <input type="text" id="end-time" value="16:20">

  <button onclick="calculateTimeDifference()">Calculate</button>
  <p id="result"></p>

  
</body>
</html>
