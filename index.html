<!DOCTYPE html>
<html>

<head>
  <title>Uri Website</title>
  <link rel="stylesheet" href="/css/style.css">

  <script>
    fetch('html-components/favicons.html')
      .then(response => response.text())
      .then(data => {
        var head = document.head;
        var temp = document.createElement('div');
        temp.innerHTML = data;
        Array.from(temp.children).forEach(child => head.appendChild(child));
      });
  </script>

</head>

<body>
  <script src="/script/scripts.js"></script>

  <div id="header"></div>
  <script>
    fetch('html-components/header.html')
      .then(response => response.text())
      .then(data => document.getElementById('header').innerHTML = data);
  </script>

  <section>
    <div class="FirstPageText">
      <h2>About this Site</h2>
      <p id="time">Hello!</p>
      <p>Welcome to my corner of the web. This is my space for experiments, ideas, and propably portfolio.</p>
      <p>Have a nice day!</p>
    </div>
  </section>


  <footer>
  </footer>
</body>

</html>
