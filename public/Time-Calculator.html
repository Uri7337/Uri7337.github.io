<!DOCTYPE html>
<html>

<head>
  <title>Time Calculator</title>
  <link rel="stylesheet" href="/css/time-calculator.css">
  <link rel="stylesheet" href="/css/style.css">

  <script>
    fetch('../html-components/favicons.html')
      .then(response => response.text())
      .then(data => {
        var head = document.head;
        var temp = document.createElement('div');
        temp.innerHTML = data;
        Array.from(temp.children).forEach(child => head.appendChild(child));
      });
  </script>

</head>

<body>

  <div id="header"></div>
  <script>
    fetch('../html-components/header.html')
      .then(response => response.text())
      .then(data => document.getElementById('header').innerHTML = data);
  </script>

  <div class="container">

    <div>
      <h1>Time Calculator</h1>
    </div>
    <div class="container-inputs">
      <label for="start-time">Enter Start Time: </label>
      <input class="timeinput" type="text" id="start-time" placeholder="(7:10)">

      <label for="end-time">End Time: </label>
      <input class="timeinput" type="text" id="end-time" value="16:20">
    </div>

    <div class="container-buttons">
      <button class="ghlikebutton" onclick="calculateTimeDifference()" type="submit">Calculate</button>

      <p id="result"></p>


    </div>
    <div class="container-seven">
      <h2>ðŸ¦¥</h2>
      <p id="result-days-left"></p>
    </div>
  </div>


  <script src="/js/scripts.js"></script>
  <script src="/js/time-calculator.js"></script>
</body>

</html>
